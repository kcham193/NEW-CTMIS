{% extends "base_child.html" %}
{% block page_content %}
<h2>Module Details</h2>
<p><strong>Name:</strong> {{ module.name }}</p>
<p><strong>Semester:</strong> {{ module.semester }}</p>
<p><strong>Courses:</strong> {{ module.course.all|join:", " }}</p>
<p><strong>Year:</strong> {{ module.year }}</p>
<a href="{% url 'module' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
