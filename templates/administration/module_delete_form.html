{% extends "base_child.html" %}
{% block page_content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ module.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'module' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
