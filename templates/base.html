{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title> CTMIS | {% block page_title %}{% endblock %}</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/line-awesome/css/line-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/themify-icons/css/themify-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/toastr/toastr.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <link href="{% static 'vendors/jvectormap/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="{% static 'css/main.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/dataTables/datatables.min.css' %}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    {% block page_styles %}{% endblock %}
</head>
<body class="{% block navbar_class %}{% endblock %}">
    {% block content %}{% endblock %}
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS-->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/metisMenu/dist/metisMenu.min.js' %}"></script>
    <script src="{% static 'vendors/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'vendors/jquery-idletimer/dist/idle-timer.min.js' %}"></script>
    <script src="{% static 'vendors/toastr/toastr.min.js' %}"></script>
    <script src="{% static 'vendors/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <!-- PAGE LEVEL PLUGINS-->
    <script src="{% static 'vendors/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static 'vendors/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js' %}"></script>
    <script src="{% static 'vendors/jvectormap/jquery-jvectormap-2.0.3.min.js' %}"></script>
    <script src="{% static 'vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    
    <!-- CORE SCRIPTS-->
    <script src="{% static 'js/app.min.js' %}"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script src="{% static 'js/scripts/dashboard_visitors.js' %}"></script>
    <script src="{% static 'vendors/dataTables/datatables.min.js'%}"></script>
    <script>
        $(document).ready(function () {
            {% if messages %}
                {% for message in messages %}
                    toastr.{{ message.tags }}('{{ message }}');
                {% endfor %}
            {% endif %}
        });
    </script>
    {% block page_scripts %}{% endblock %}
</body>
</html>
